<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de pacientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<ion-grid fixed>
  <ion-row class="ion-align-items-center ion-justify-content-center">
    <ion-col size="12" sizeMd="6">
      <ion-searchbar 
      animated="true" 
      placeholder="Paciente" 
      [debounce]="500" 
      (ionInput)="handleInput($event)"></ion-searchbar>
    </ion-col>
  </ion-row>
</ion-grid>
   
<!--Pacient list-->
<ion-grid fixed>
  <ion-row class="ion-justify-content-start">
    <ion-col size="6" sizeMd="2" *ngFor="let pacient of ListPacients">
      <app-pacient-diagnostic-card
        [nombre]="pacient.userName"
        [cedula]="pacient.cedula"
        [dias]="pacient.phone"
        (click)="IrHistorialDiagnostico(pacient.userId)"
      ></app-pacient-diagnostic-card>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
