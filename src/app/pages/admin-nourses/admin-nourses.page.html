<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Enfermeros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container class="contenedor ion">
    <ng-container class="contenedor">
      <ion-grid fixed>
        <ion-row class="ion-justify-content-center ion-align-items-center">
          <ion-col size="12" sizeMd="6" *ngFor="let item of listNurse">
            <div class="container_Cards">
              <app-card-nourse
                idalert = "present-alert"
                urlImg="../../../assets/Images/fondoParaCard.jpg"
                nombre={{item.userName}}
                email = {{item.email}}
                phone = {{item.phone}}
                dni = {{item.cedula}}>
              </app-card-nourse>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-alert
        trigger="present-alert"
        header="Alert!"
        [buttons]="alertButtons"
        (didDismiss)="setResult($event)"
      ></ion-alert>
    </ng-container>
  </ng-container>


  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button  (click)="AbrirModal()" expand="block">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
