<ion-menu contentId="main-content" type="overlay" swipeGesture="false">
  <ion-content>
    <ion-list id="inbox-list">
      <ion-list-header>
        <img src="./../../../assets/icon/icon-app.svg"/> 
        </ion-list-header>
      <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
        <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none"  routerLinkActive="selected">
          <ion-icon aria-hidden="true" slot="start" [ios]="p.icon +'-outline'" [md]="p.icon +'-sharp'"></ion-icon>
          <ion-label>{{ p.title }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
     
    </ion-list>
    <ion-item>
      <ion-icon slot="start" ios="exit-outline" md="exit-sharp"></ion-icon>
      <ion-label (click)="Logout()">Cerrar Sesi&oacute;n</ion-label>
    </ion-item>
  </ion-content>
 
 
</ion-menu>
