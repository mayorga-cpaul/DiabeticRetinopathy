<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--Header-->
  <header style="display: flex; text-align: center;">
    <ion-button fill="clear" href="doctor-view">
      <ion-icon name="chevron-back"></ion-icon>
    </ion-button>
    <h2 style="margin-left: 50px;">Diagnosticos</h2>
  </header>

  <!--Cards de analisis-->
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-sm="6" *ngFor="let result of results" class="contenedor">
        <div class="notification">
          <div class="notiglow"></div>
          <div class="notiborderglow"></div>
          <div class="notititle">{{result.enfermedad}}</div>
          <div class="notibody">
            {{result.descripcion}}
            <div class="numeracion_diagnostico">
              diagnostico #{{result.numeracion}}
            </div>
            <ion-button style="color: white;" fill="clear" (click)="viewDiagnosic(result)">Leer mas</ion-button>
          </div>
        </div>
      </ion-col>
     
    </ion-row>
  </ion-grid>
 
</ion-content>
