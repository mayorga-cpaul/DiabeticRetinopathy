<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Historila m√©dico</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>  
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true"> 
<ion-grid fixed>
  <ion-row class="ion-align-items-center ion-justify-content-center">
    <ion-col size="12" sizeMd="6">
      <ion-searchbar 
      animated="true" 
      placeholder="Paciente" 
      [debounce]="500" 
      (ionInput)="handleInput($event)"></ion-searchbar>
    </ion-col>
  </ion-row>
  <ion-row>
    <ng-container *ngIf="results.length === 0">
      <ion-col size="12" sizeSm="3" *ngFor="let item of data">
        <app-card-pacient 
          [gender]="item.sex" 
          [name]="item.name" 
          (click)="getInfoPacient(item.id)">
        </app-card-pacient>
      </ion-col>
    </ng-container>
    <ng-container *ngIf="results.length > 0">
      <ion-col size="12" sizeSm="3" *ngFor="let item of results">
        <app-card-pacient 
        [gender]="item.sex" 
        [name]="item.name" 
        (click)="getInfoPacient(item.id)">
      </app-card-pacient>
      </ion-col>
    </ng-container>
  </ion-row>
</ion-grid>
</ion-content>
