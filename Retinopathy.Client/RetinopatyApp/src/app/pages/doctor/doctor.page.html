<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dimiss()">
        <ion-icon slot="icon-only" name="close"> Regresar</ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-margin">Doctores</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content style="background-color: rgb(249, 246, 244)">
  <ion-searchbar placeholder="Search"></ion-searchbar>
        <ion-list>
          <ion-item-sliding *ngFor="let item of listDoctors">
            <ion-item>
              <ion-avatar slot="start">
                <ion-img [src]="item.Img"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>{{ item.Name }}</h2>
                <p>{{ item.Job }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="start">
              <ion-item-option color="primary" (click)="assing(item)">Asignar</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>       
        </ion-list>
</ion-content>
